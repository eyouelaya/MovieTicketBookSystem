<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="../styles/movie.css">
</head>

<body>


  <!-- Start main-content -->
  <main>
    <div style="padding-top: 1em;" class="container">
      <!-- main content here -->
      <h1>
        Movies
      </h1>
      <hr>
      <h4>All Movie</H4>
      <div style="margin-top: 1em;" id="divPatientsList" style="font-size: 1em">
        <table class="table table-striped" id="mytable">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
            </tr>
          </thead>
          <tbody id="movieList">

          </tbody>
        </table>
      </div>
      <main class="container p-5">
        <section class="mt-5">
          <h2>Add Movie</h2>
          <form id="uploadForm" method="post" enctype="multipart/form-data">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="productNumber" class="form-label">Title</label>
                  <input type="text" class="form-control" id="title" name="title" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Running Time</label>
                  <input type="text" class="form-control" id="runningTime" name="runningTime" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="name" class="form-label">Genre</label>
                  <input type="text" class="form-control" id="genre" name="genre"/>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Trailer Link</label>
                  <input type="text" class="form-control" id="trailerLink" name="trailerLink"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="price" class="form-label">Cover Image</label>
                  <input type="file" class="form-control" id="coverImage" name="image" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="date" class="form-label">Release Date</label>
                  <input type="date" class="form-control" name="releaseDate"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="mb-3">
                  <label for="price" class="form-label">Description</label>
                  <textarea class="form-control" rows="4" cols="50" id="description" name="description"></textarea>
                </div>
              </div>

            </div>

            <div class="row">
              <div class="col-md-6"></div>
              <div class="col-md-6">
                <div class="d-flex justify-content-end">

                  <button type="submit" id="btnAddMovie" class="btn btn-outline-primary">
                    Add Movie
                  </button>
                </div>
              </div>
            </div>
          </form>
        </section>
      </main>

      <main class="container p-5">
        <section class="mt-5">
          <h2>Delete Movie</h2>
          <form id="deleteForm">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <input type="text" placeholder="Enter Movie Id" class="form-control" id="movieId"/>
                </div>
              </div>
              <div class="col-md-6">
                <div class="d-flex justify-content-start">

                  <button type="submit" id="btnDeleteMovie" class="btn btn-outline-danger">
                    Delete Movie
                  </button>
                </div>
              </div>
            </div>
          </form>
        </section>
      </main>
    </div>

    <!-- End main-content -->

    <!-- Start footer -->
    <footer>
      <div>
        <span style="margin-left: 1em;"> ::: CS472-WAP</span>
        <span style="float: right;margin-right: 1em;"> &copy; October 2023</span>
      </div>
    </footer>

        <script type="text/javascript" src="../scripts/movie.js"></script>

</body>

</html>
