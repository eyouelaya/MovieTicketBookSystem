<!DOCTYPE html>
<html>
<head>
    <title>Editable Table</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/manageTicket.css" />
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-input" id="searchInput" placeholder="Search ticket...">
        <button class="search-button" id="searchButton">Search</button>
    </div>
    <table id="ticketTable">
        <tr>
            <th>Ticket Code</th>
            <th>Movie Name</th>
            <th>Running Time</th>
            <th>Movie Date</th>
            <th></th>
        </tr>
    </table>
    <script src="../scripts/ticketManagement.js"></script>
</body>
</html>
