<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket</title>
    <link rel="stylesheet" href="../styles/ticket.css">
</head>
<body>
    <div class="ticket">
        <div class="header">
            <img src="" alt="Movie Poster">
        </div>
        <div class="content">
            <h1 class="movie-title">Movie Title</h1>
            <p class="show-info">Date: October 30, 2023, Time: 7:00 PM</p>
            <p class="booking-code">Booking Code: ABC123XYZ</p>
        </div>
    </div>
    <button class="print-button" onclick="window.print()">Print Ticket</button>

     <script type="text/javascript" src="../scripts/ticket.js"></script>
</body>
</html>
